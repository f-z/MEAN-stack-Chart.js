<div>
  <canvas id="canvas" width="900" height="280">{{ chart }}</canvas>
</div>

<br>
<br>

<div *ngIf="loading">
  <h3 align="center">Loading - please wait...</h3>
  <mat-progress-bar mode="buffer"></mat-progress-bar>
  <br>
</div>

<div align="center">
  <h3>Showing number of publications for:</h3>
  <h2 *ngIf="term.length != 0">{{ term }}</h2>
  <h2 *ngIf="term.length == 0">enter search term</h2>

  <mat-form-field class="input-field">
    <input matInput type="text" [(ngModel)]="term" name="term" placeholder="search term" class="term" maxlength="50" (keyup.enter)="getAllData(term, minDate, maxDate)"
    />
  </mat-form-field>

  <p>
    <mat-form-field class="date-field">
      <input matInput type="number" [(ngModel)]="minDate" name="minDate" placeholder="from year" class="date" maxlength="4" (keyup.enter)="getAllData(term, minDate, maxDate)"
      />
    </mat-form-field>

    <mat-form-field class="date-field">
      <input matInput type="number" [(ngModel)]="maxDate" name="maxDate" placeholder="until year" class="date" maxlength="4" (keyup.enter)="getAllData(term, minDate, maxDate)"
      />
    </mat-form-field>
  </p>

  <button mat-raised-button color="primary" (click)="getAllData(term, minDate, maxDate)">Search</button>
</div>
